<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#5CB95C',
                            'primary-hover': '#68be68',
                        }
                    }
                }
            }
        </script>
    <title>Contact</title>
</head>
<body>
<header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-2 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="home" class="-m-1.5 p-1.5">
                <img class="h-16 w-auto" th:src="@{/images/logo-paymybuddy.svg}" alt="Pay My Buddy">
            </a>
        </div>
        <div class="flex gap-x-6">
            <a href="#" class="text-xl font-semibold leading-6 text-gray-900 hover:text-gray-500">Home</a>
            <a href="transfer" class="text-xl font-semibold leading-6 text-gray-900 hover:text-gray-500">Transfer</a>
            <a href="profile" class="text-xl font-semibold leading-6 text-gray-900 hover:text-gray-500">Profile</a>
            <a href="#" class="text-xl font-semibold leading-6 text-blue-500">Contact</a>
            <a th:href="@{/logout}" class="text-xl font-semibold leading-6 text-gray-900 hover:text-gray-500">Log off</a>
        </div>
    </nav>
</header>
<section class="bg-gray-50 text-gray-400 text-xl p-4">
    <div class="mx-auto flex max-w-7xl">
        <span class="text-blue-500 ">Home / </span> Contact
    </div>
</section>
<main class="sm:mx-auto sm:w-3/5">

    <section class="mt-6 mb-6">
        <a href="connection">
                <button class="rounded-md bg-blue-600 px-10 py-2 text-xl font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2">
                    Add connection
                </button>
        </a>
    </section>

    <section>
        <h2 class="text-2xl font-semibold">My contacts</h2>
        <div class="flex flex-col">
            <div class="overflow-x-auto">
                <div class="py-2 inline-block min-w-full">
                    <div class="overflow-hidden">
                        <table class="min-w-full border-2 border-gray-600">
                            <thead class="bg-primary border-b text-white text-center">
                            <tr>
                                <th scope="col" class="text-xl font-medium px-6 py-8">
                                    Lastname
                                </th>
                                <th scope="col" class="text-xl font-medium px-6 py-8">
                                    Firstname
                                </th>
                                <th scope="col" class="text-xl font-medium px-6 py-8">
                                    Email
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr class="odd:bg-white even:bg-gray-100" th:each="u : ${contacts}">
                                    <td class="text-xl px-6 py-8 whitespace-nowrap font-medium text-center" th:text="@{${u.lastName}}"></td>
                                    <td class="text-xl px-6 py-8 whitespace-nowrap font-medium text-center" th:text="@{${u.firstName}}"></td>
                                    <td class="text-xl px-6 py-8 whitespace-nowrap font-medium text-center" th:text="@{${u.email}}"> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
